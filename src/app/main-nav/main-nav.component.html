<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #drawer 
    class="sidenav" 
    [ngClass]="{hidden:(isHandset$ | async) === false}"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" 
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="accent">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home 主页</a>
      <a mat-list-item routerLink="/give">GIVE 奉献</a>
      <a mat-list-item routerLink="/volunteer">VOLUNTEER 服侍</a>
      <a mat-list-item routerLink="/aboutus">US 我們</a>    
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button 
        type="button" 
        aria-label="Toggle sidenav" 
        mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>PlayGround</span>
      <button mat-button [ngClass]="{ hidden: ((isHandset$ | async) === true) }" routerLink="/home">Home 主页</button>
      <button mat-button [ngClass]="{ hidden: ((isHandset$ | async) === true) }" routerLink="/give">GIVE 奉献</button>
      <button mat-button [ngClass]="{ hidden: ((isHandset$ | async) === true) }" routerLink="/volunteer">VOLUNTEER 服侍</button>

      <span class="spacer"></span>
      <button mat-button [ngClass]="{ hidden: ((isHandset$ | async) === true) }" routerLink="/aboutus">US 我們</button>

    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
